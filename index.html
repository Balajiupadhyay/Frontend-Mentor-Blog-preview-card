<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Balaji Upadhyay | Blog preview card</title>
</head>
<body>
  <div class="content">
  <div class="banner">
    <img src="illustration-article.svg" alt="Banner image">

    Learning

    Published 21 Dec 2023

    </div>

      <img src="image-avatar.webp" alt="Avatar image">
      <span>Greg Hooper</span>
    </div>
  </div>
  </div>
